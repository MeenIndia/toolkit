<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Domain Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f7f8;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-group {
      display: flex;
      margin-bottom: 1rem;
    }
    .input-group input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.3rem 0 0 0.3rem;
    }
    .input-group button {
      padding: 0 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 0 0.3rem 0.3rem 0;
      cursor: pointer;
    }
    .action-bar {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .action-bar button {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      border-radius: 0.4rem;
      border: 1px solid #ccc;
      background: white;
    }
    .section {
      background: white;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 1rem;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 0.5rem;
      max-width: 600px;
      width: 100%;
    }
    .popup-content table {
      width: 100%;
    }
    .popup-content th, .popup-content td {
      text-align: left;
      padding: 0.3rem;
      border: 1px solid #ddd;
    }
    .popup-content button {
      float: right;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modern Domain Tracker</h1>
    <div class="input-group">
      <input id="domainInput" type="text" placeholder="Enter domain" />
      <button onclick="addDomain()">+</button>
    </div>
    <div class="action-bar">
      <button onclick="refreshAll()">Refresh All</button>
      <button onclick="addSection()">Add Section</button>
    </div>
    <div id="sections"></div>
  </div>  <div id="popup" class="popup" style="display:none">
    <div class="popup-content">
      <button onclick="closePopup()">Close</button>
      <table id="popupTable"></table>
    </div>
  </div>  <script>
    const storageKey = 'domainTrackerData';

    const getData = () => JSON.parse(localStorage.getItem(storageKey) || '{}');
    const setData = data => localStorage.setItem(storageKey, JSON.stringify(data));

    function renderSections() {
      const data = getData();
      const container = document.getElementById('sections');
      container.innerHTML = '';
      Object.entries(data).forEach(([sectionName, domains]) => {
        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `
          <div class="section-header" onclick="toggleSection('${sectionName}')">
            <span>${sectionName}</span>
            <span>â–¼</span>
          </div>
          <div class="section-content" id="section-${sectionName}">
            <table>
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Domain</th>
                  <th>Status</th>
                  <th>Last Updated</th>
                  <th>Next Renewal</th>
                  <th>Registrar</th>
                </tr>
              </thead>
              <tbody>
                ${domains.map((item, index) => `
                  <tr onclick="showDetails('${sectionName}', ${index})">
                    <td>${index + 1}</td>
                    <td>${item.domain}</td>
                    <td>${item.parsed?.status || 'n/a'}</td>
                    <td>${item.parsed?.updated || 'n/a'}</td>
                    <td>${item.parsed?.expiry || 'n/a'}</td>
                    <td>${item.parsed?.registrar || 'n/a'}</td>
                  </tr>`).join('')}
              </tbody>
            </table>
          </div>
        `;
        container.appendChild(section);
      });
    }

    function toggleSection(name) {
      const el = document.getElementById('section-' + name);
      el.style.display = el.style.display === 'none' ? '' : 'none';
    }

    function showDetails(section, index) {
      const item = getData()[section][index];
      const table = document.getElementById('popupTable');
      table.innerHTML = Object.entries(item.raw || {}).map(([k, v]) => `
        <tr><th>${k}</th><td>${v}</td></tr>`).join('');
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    async function fetchWhois(domain) {
      const res = await fetch(`https://api.whois.vu/?q=${domain}`);
      const json = await res.json();
      const text = json.Whois;
      const parsed = {
        status: /Status:\s*(.+)/i.exec(text)?.[1] || '',
        updated: /Updated Date:\s*(.+)/i.exec(text)?.[1] || '',
        expiry: /Expiry Date:\s*(.+)/i.exec(text)?.[1] || '',
        registrar: /Registrar:\s*(.+)/i.exec(text)?.[1] || '',
      };
      return { domain, parsed, raw: Object.fromEntries(text.split('\n').map(l => l.split(':').map(s => s.trim())).filter(x => x.length === 2)) };
    }

    async function addDomain() {
      const domain = document.getElementById('domainInput').value.trim();
      if (!domain) return;
      const data = getData();
      if (!data.Default) data.Default = [];
      const whoisData = await fetchWhois(domain);
      data.Default.push(whoisData);
      setData(data);
      renderSections();
      document.getElementById('domainInput').value = '';
    }

    async function refreshAll() {
      const data = getData();
      for (const section in data) {
        for (let i = 0; i < data[section].length; i++) {
          const domain = data[section][i].domain;
          const whoisData = await fetchWhois(domain);
          data[section][i] = whoisData;
        }
      }
      setData(data);
      renderSections();
    }

    function addSection() {
      const name = prompt("Enter section name:");
      if (!name) return;
      const data = getData();
      if (!data[name]) data[name] = [];
      setData(data);
      renderSections();
    }

    renderSections();
  </script></body>
</html>
