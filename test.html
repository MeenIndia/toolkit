<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Domain Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f9;
      color: #333;
    }

    header, .actions, .section {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
    }

    header input {
      width: calc(100% - 45px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    header button {
      width: 45px;
      height: 40px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 20px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .action-btn {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      width: 70px;
      height: 70px;
      text-align: center;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #eef2f5;
    }

    .action-btn i {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }

    .section {
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 6px 6px 0 0;
    }

    .section-header button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    td.actions {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    @media (max-width: 768px) {
      .actions {
        flex-direction: column;
        align-items: center;
      }
      .action-btn {
        margin: 5px 0;
      }
      th, td {
        font-size: 14px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <input type="text" placeholder="Enter Domain" id="domainInput" />
    <button title="Add Domain"><i class="fas fa-plus"></i></button>
  </header>

  <div class="actions">
    <div class="action-btn" title="Refresh All">
      <i class="fas fa-sync-alt"></i>
      <span>Refresh</span>
    </div>
    <div class="action-btn" title="Add Section">
      <i class="fas fa-folder-plus"></i>
      <span>Add</span>
    </div>
    <div class="action-btn" title="Multi Select">
      <i class="fas fa-check-square"></i>
      <span>Select</span>
    </div>
    <div class="action-btn" title="All Delete">
      <i class="fas fa-trash"></i>
      <span>Delete</span>
    </div>
  </div>

  <div class="section">
    <div class="section-header">
      <span>Default Section</span>
      <button title="Collapse"><i class="fas fa-chevron-down"></i></button>
    </div>
    <table>
      <thead>
        <tr>
          <th>S. No.</th>
          <th>Domain</th>
          <th>Status</th>
          <th>Last Update</th>
          <th>Next Renewal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>google.com</td>
          <td>Registered</td>
          <td>2025-02-02</td>
          <td>2025-09-29</td>
          <td class="actions">
            <button>Refresh</button>
            <button>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
