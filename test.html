<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f1f1f1;
    }
    h1 {
      text-align: center;
    }
    .top-bar, .actions {
      display: flex;
      gap: 0.5rem;
      margin: 1rem auto;
      max-width: 800px;
      flex-wrap: wrap;
    }
    .top-bar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .top-bar button, .actions button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .section {
      background: white;
      margin: 1rem auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .section-header {
      background: #e9e9e9;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .section-name {
      font-weight: bold;
    }
    .section-body {
      display: none;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    tr:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-height: 80vh;
      overflow-y: auto;
      max-width: 90vw;
    }
    .popup-content pre {
      white-space: pre-wrap;
    }
    .close-btn {
      float: right;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Domain Tracker</h1>  <div class="top-bar">
    <input type="text" id="domainInput" placeholder="Enter domain name">
    <button onclick="addDomain()">+</button>
  </div>  <div class="actions">
    <button onclick="refreshAll()">Refresh All</button>
    <button onclick="addSection()">Add Section</button>
    <button onclick="toggleMultiSelect()">Multi Select</button>
    <button onclick="deleteSelected()">All Delete</button>
  </div>  <div id="sectionsContainer"></div>  <div id="popup" class="popup" style="display:none">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">X</span>
      <pre id="popupContent"></pre>
    </div>
  </div>  <script>
    let sections = [{ name: "Default", domains: [] }];
    let currentSection = 0;

    function addDomain() {
      const input = document.getElementById("domainInput");
      const domain = input.value.trim();
      if (domain === "") return;
      input.value = "";

      fetch(`https://api.apiwhois.com/whois/?url=${domain}`)
        .then(res => res.json())
        .then(data => {
          const domainData = {
            name: domain,
            whois: data.result || {},
          };
          sections[currentSection].domains.push(domainData);
          renderSections();
        });
    }

    function addSection() {
      sections.push({ name: `Section ${sections.length + 1}`, domains: [] });
      renderSections();
    }

    function refreshAll() {
      for (let section of sections) {
        for (let domain of section.domains) {
          fetch(`https://api.apiwhois.com/whois/?url=${domain.name}`)
            .then(res => res.json())
            .then(data => {
              domain.whois = data.result || {};
              renderSections();
            });
        }
      }
    }

    function toggleSection(index) {
      const body = document.getElementById(`section-body-${index}`);
      body.style.display = body.style.display === 'block' ? 'none' : 'block';
    }

    function renderSections() {
      const container = document.getElementById("sectionsContainer");
      container.innerHTML = "";
      sections.forEach((section, index) => {
        const secDiv = document.createElement("div");
        secDiv.className = "section";

        const header = document.createElement("div");
        header.className = "section-header";
        header.onclick = () => toggleSection(index);

        const nameSpan = document.createElement("span");
        nameSpan.className = "section-name";
        nameSpan.textContent = section.name;

        header.appendChild(nameSpan);
        secDiv.appendChild(header);

        const body = document.createElement("div");
        body.className = "section-body";
        body.id = `section-body-${index}`;

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>S.No</th>
            <th>Domain</th>
            <th>Status</th>
            <th>Last Update</th>
            <th>Next Renewal</th>
            <th>Action</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        section.domains.forEach((domain, idx) => {
          const row = document.createElement("tr");
          row.onclick = () => showPopup(domain.whois);

          row.innerHTML = `
            <td>${idx + 1}</td>
            <td>${domain.name}</td>
            <td>${domain.whois.status || 'N/A'}</td>
            <td>${domain.whois.updated_date || 'N/A'}</td>
            <td>${domain.whois.expiry_date || 'N/A'}</td>
            <td><button onclick="event.stopPropagation(); refreshDomain(${index}, ${idx})">Refresh</button> <button onclick="event.stopPropagation(); deleteDomain(${index}, ${idx})">Delete</button></td>
          `;

          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        body.appendChild(table);
        secDiv.appendChild(body);
        container.appendChild(secDiv);
      });
    }

    function showPopup(whoisData) {
      document.getElementById("popupContent").textContent = JSON.stringify(whoisData, null, 2);
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function deleteDomain(secIndex, domainIndex) {
      sections[secIndex].domains.splice(domainIndex, 1);
      renderSections();
    }

    function refreshDomain(secIndex, domainIndex) {
      const domainObj = sections[secIndex].domains[domainIndex];
      fetch(`https://api.apiwhois.com/whois/?url=${domainObj.name}`)
        .then(res => res.json())
        .then(data => {
          domainObj.whois = data.result || {};
          renderSections();
        });
    }

    function toggleMultiSelect() {
      alert("Multi-select functionality not implemented yet.");
    }

    function deleteSelected() {
      alert("Bulk delete functionality not implemented yet.");
    }

    renderSections();
  </script></body>
</html>
